prerequisites : 
  - protocol_version : v2
    name : Dog face
    type : data
    version : 0.1
    contributor : Alice
    description: image classification.
    uri : http://www.cs.columbia.edu/CAVE/databases/pubfig/download/#dev


job : 
  protocol_version: v2
  name :  facenet for dog
  type : job
  version : 0.1
  contributor : Alice
  description : image classification.
  parameters :
    epochs : 10
    batchsize: 32
    lr : 0.01
    num_of_worker: 1
    retryCount: 0 

  tasks :
    - name: worker
      script : pytorch_examples
      dockerimage : pytorch_example
      resource: 
        instances : $job.parameters.num_of_worker
        resourcePerInstance: {cpu: 4, memoryMB: 8192, gpu: 1}
      env:
        PYTHONPATH : $job.tasks.worker.script/mnist
      command:
        - python $job.tasks.worker.script/mnist/main.py --epochs $job.parameters.epochs --lr $job.parameters.lr --batch-size $job.parameters.batchsize

