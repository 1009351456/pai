prerequisites : 
  - protocol_version : v2
    name : ImageNet
    type : data
    version : 0.1
    contributor : Bob
    description: Image classification.
    uri : http://image-net.org/imagenet_data/urls/imagenet_fall11_urls.tgz


job : 
  protocol_version: v2
  name :  VGG
  type : job
  version : 0.1
  contributor : Bob
  description : VGG for image classification.
  parameters :
    epochs : 10
    batchsize: 32
    lr : 0.01
    num_of_worker: 1
    retryCount: 0 

  tasks :
    - name: worker
      script : pytorch_examples
      dockerimage : pytorch_example
      resource: 
        instances : $job.parameters.num_of_worker
        resourcePerInstance: {cpu: 4, memoryMB: 8192, gpu: 1}
      env:
        PYTHONPATH : $job.tasks.worker.script/mnist
      command:
        - python $job.tasks.worker.script/mnist/main.py --epochs $job.parameters.epochs --lr $job.parameters.lr --batch-size $job.parameters.batchsize

