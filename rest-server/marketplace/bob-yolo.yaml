prerequisites : 
  - protocol_version : v2
    name : VOC2007
    type : data
    version : 0.1
    contributor : Bob
    description: VOC2007 dataset. The training data provided consists of a set of images; each image has an annotation file giving a bounding box and object class label for each object in one of the twenty classes present in the image. Note that multiple objects from multiple classes may be present in the same image. Some example images can be viewed online. 
    uri : http://host.robots.ox.ac.uk/pascal/VOC/voc2007/VOCtrainval_06-Nov-2007.tar


job : 
  protocol_version: v2
  name :  YOLO
  type : job
  version : 0.1
  contributor : Bob
  description : You only look once! YOLO network for object detection.
  parameters :
    epochs : 10
    batchsize: 32
    lr : 0.01
    num_of_worker: 1
    retryCount: 0 

  tasks :
    - name: worker
      script : pytorch_examples
      dockerimage : pytorch_example
      resource: 
        instances : $job.parameters.num_of_worker
        resourcePerInstance: {cpu: 4, memoryMB: 8192, gpu: 1}
      env:
        PYTHONPATH : $job.tasks.worker.script/mnist
      command:
        - python $job.tasks.worker.script/mnist/main.py --epochs $job.parameters.epochs --lr $job.parameters.lr --batch-size $job.parameters.batchsize

